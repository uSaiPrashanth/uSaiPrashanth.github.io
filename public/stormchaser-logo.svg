<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 220 60">
  <style>
    .text {
      font-family: Arial, Helvetica, sans-serif;
      font-size: 24px;
      font-weight: bold;
      fill: #000;
    }
    .background {
      fill: #f0f0f0;
    }
    .border {
      fill: none;
      stroke: #000;
      stroke-width: 4;
